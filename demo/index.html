<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapGL terra draw</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .terra-draw-controls {
            z-index: 1;
            position: absolute;
            top: 0; 
            left: 0;
            margin: 16px;
        }

        .terra-draw-controls .group {
            display: flex;
            background: #ffffff;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 1px 3px 0 rgba(38, 38, 38, 0.5);
            display: flex;
            flex-direction: column;
            margin-bottom: 16px;
        }

        .terra-draw-controls .group .item {
            all: revert;
            padding: 8px;
            border: none;
            background: #ffffff;
            color: #262626;
            cursor: pointer;
            border-bottom: 1px solid #e6e6e6;
            box-sizing: border-box;
            flex-shrink: 0;
            font-size: 13px;
            font-family: Arial, Helvetica, sans-serif;
            overflow-wrap: break-word;
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            min-height: 40px;
        }

        .terra-draw-controls .group .item:focus {
            outline: 0;
        }

        .terra-draw-controls .group .item:first-child {
            border-bottom: none;
        }

        .terra-draw-controls .group .item:hover {
            color: rgba(38, 38, 38, 0.7);
            background: #f8f8f8;
        }

        .terra-draw-controls .group .active {
            color: #028eff;
            background: #e3f2fd;
        }

        .terra-draw-controls .group .item:disabled {
            background: #f2f2f2;
            color: #929292;
            cursor: default;
        }

    </style>
    <script type="module" src="./app.ts"></script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
